<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>A Battle of Wits and Clicks!</title>
</head>
<body>
  <main>
    <!-- main heading goes here-->
    <h1>A Battle of Wits <span>and Clicks!</span></h1>
    <!--the site wil be divided into three main columns, 1. for left person, 2. middle speech bubbles and buttons, 3. person 2-->
    <div class="entirePage">
    <!--left person stuff starts here-->   
      <div class="leftPerson">
        <!--we need a div, for the image, advice button, insult button-->
        <div class="leftPersonImage">
          <!--left person image goes here-->
          <img src="http://placekitten.com/200/500">
        </div>
      </div>
      <!--middle speech bubble stuff-->
      <div class="middle">        
        <div class="leftSpeechContainer leftTail">
          <p id="leftPersonSpeechText"></p>
        </div>
        <div class="rightSpeechContainer rightTail">
          <p id="rightPersonSpeechText"></p>
        </div>
        
        <div class="buttonBox">
          <!--insult button goes here-->
          <button class="insultButton" id="insultButton">Insult</button>
        </div>
        <div class="buttonBox">
          <!--advice button goes here-->
          <button class="adviceButton" id="adviceButton">Advise</button>
        </div>
      </div>
  <!--right person stuff starts here-->
      <div class="rightPerson">
        <!--we need a div, for the image, advice button, insult button-->
        <div class="rightPersonImage">
          <!--right person image goes here-->
          <img src="http://placekitten.com/200/501">
        </div>
      </div>
    </div>
  </main>

  <!-- Add a script tag for the file we'll write our JS in -->
  <script src="js/script.js"></script>
<footer>
  <div class="authors">
    <h3>copyright Chribbyland and Juno College 2023</h3>
  </div>
  <div class="info">
    <!--nice to have, a question mark icon that opens up a comment? that gives credit to API creators-->
  </div>
</footer>
</body>

</html>
